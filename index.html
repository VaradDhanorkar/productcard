<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Product Card with Fly Cart Animation | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="cart-nav">
        <div class="icon">
          <i class="fas fa-shopping-cart"></i>
          <span>Cart</span>
        </div>
        <div class="item-count">0</div>
      </div>
      <div class="card">
        <img src="https://m.media-amazon.com/images/I/619m8rLBQSL._SL1500_.jpg" alt="">
        <div class="content">
          <div class="row">
            <div class="details">
              <span>IPhone 13 Pro Max</span>
              <p>Gold</p>
            </div>
            <div class="price">$30</div>
          </div>
          <div class="buttons">
            <button>Buy Now</button>
            <button class="cart-btn">Add to Cart</button>
          </div>
        </div>
      </div>
      <div class="card">
        <img src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/MKUW3_VW_PF+watch-45-alum-blue-cell-7s_VW_PF_WF_CO?wid=1400&hei=1400&trim=1,0&fmt=p-jpg&qlt=95&.v=1632171098000,1631661582000" alt="">
        <div class="content">
          <div class="row">
            <div class="details">
              <span>Apple Watch Series 7</span>
              <p>Abyss Blue</p>
            </div>
            <div class="price">$80</div>
          </div>
          <div class="buttons">
            <button>Buy Now</button>
            <button class="cart-btn">Add to Cart</button>
          </div>
        </div>
      </div>
      <div class="card">
        <img src="https://cdn.shopify.com/s/files/1/1974/9033/products/Silver02_1024x1024.jpg?v=1610529200" alt="">
        <div class="content">
          <div class="row">
            <div class="details">
              <span>MacBook Pro M1</span>
              <p>Silver</p>
            </div>
            <div class="price">$50</div>
          </div>
          <div class="buttons">
            <button>Buy Now</button>
            <button class="cart-btn">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>

  </body>
</html>
